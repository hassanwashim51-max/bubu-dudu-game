<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubu Dudu & Baby Awansha ‚Äì Mobile Game</title><style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:linear-gradient(180deg,#ffd6ea,#dff4ff);
  font-family:'Comic Sans MS',cursive;
  overflow:hidden;
}
#topUI{
  text-align:center;
  padding:10px;
  color:#ff3f8e;
}
#topUI h2{font-size:22px;}
#topUI button{
  padding:10px 18px;
  margin:5px;
  border:none;
  border-radius:20px;
  background:#ff79b0;
  color:white;
  font-size:16px;
}
canvas{
  display:block;
  margin:0 auto;
  background:#ffffff;
  border-radius:25px;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
}
#info{
  text-align:center;
  color:#ff3f8e;
  font-size:16px;
}
</style></head><body><div id="topUI">
  <h2>üêª Bubu üíô Dudu üë∂ Awansha</h2>
  <p>Coins collect karo aur Awansha ko happy rakho üíñ</p>
  <button onclick="startGame()">‚ñ∂ Start Game</button>
  <button onclick="toggleSound()">üîä Sound</button>
</div><canvas id="game" width="360" height="520"></canvas>

<div id="info">
  <p id="scoreText">Score: 0</p>
  <p id="levelText">Level: 1</p>
  <p id="lifeText">‚ù§Ô∏è Life: 3</p>
</div><audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio><script>
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');
const bgm=document.getElementById('bgm');

let gameRunning=false;
let score=0;
let level=1;
let life=3;
let soundOn=true;

const player={x:160,y:430,w:50,h:50};
let items=[];
let obstacles=[];

function startGame(){
  score=0;level=1;life=3;
  items=[];obstacles=[];
  gameRunning=true;
  if(soundOn) bgm.play();
  updateUI();
  gameLoop();
}

function toggleSound(){
  soundOn=!soundOn;
  if(!soundOn) bgm.pause(); else if(gameRunning) bgm.play();
}

function updateUI(){
  scoreText.innerText='Score: '+score;
  levelText.innerText='Level: '+level;
  lifeText.innerText='‚ù§Ô∏è Life: '+life;
}

function spawnItem(){
  items.push({x:Math.random()*320,y:-20,r:12,speed:2+level});
}

function spawnObstacle(){
  obstacles.push({x:Math.random()*320,y:-30,w:30,h:30,speed:2+level});
}

function update(){
  if(Math.random()<0.04) spawnItem();
  if(level>=2 && Math.random()<0.02) spawnObstacle();

  items.forEach(i=>i.y+=i.speed);
  obstacles.forEach(o=>o.y+=o.speed);

  for(let i=items.length-1;i>=0;i--){
    let it=items[i];
    if(it.y>550) items.splice(i,1);
    if(it.x>player.x-10 && it.x<player.x+player.w+10 && it.y>player.y-10 && it.y<player.y+player.h+10){
      score++; items.splice(i,1);
      if(score%10===0) level++;
      updateUI();
    }
  }

  for(let i=obstacles.length-1;i>=0;i--){
    let ob=obstacles[i];
    if(ob.y>550) obstacles.splice(i,1);
    if(ob.x<player.x+player.w && ob.x+ob.w>player.x && ob.y<player.y+player.h && ob.y+ob.h>player.y){
      life--; obstacles.splice(i,1);
      updateUI();
      if(life<=0) gameOver();
    }
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Player
  ctx.fillStyle='#ff8fc4';
  ctx.fillRect(player.x,player.y,player.w,player.h);
  ctx.fillStyle='#333';
  ctx.font='14px Comic Sans MS';
  ctx.fillText('üë∂',player.x+12,player.y+32);

  // Items
  ctx.fillStyle='#ffd700';
  items.forEach(i=>{ctx.beginPath();ctx.arc(i.x,i.y,i.r,0,Math.PI*2);ctx.fill();});

  // Obstacles
  ctx.fillStyle='#ff5252';
  obstacles.forEach(o=>ctx.fillRect(o.x,o.y,o.w,o.h));
}

function gameLoop(){
  if(!gameRunning) return;
  update(); draw(); requestAnimationFrame(gameLoop);
}

function gameOver(){
  gameRunning=false; bgm.pause();
  setTimeout(()=>alert('Game Over üò¢\nScore: '+score),100);
}

// Touch control
canvas.addEventListener('touchmove',e=>{
  const t=e.touches[0];
  const r=canvas.getBoundingClientRect();
  player.x=Math.max(0,Math.min(310,t.clientX-r.left-player.w/2));
});

// Mouse support
canvas.addEventListener('mousemove',e=>{
  const r=canvas.getBoundingClientRect();
  player.x=Math.max(0,Math.min(310,e.clientX-r.left-player.w/2));
});
</script></body>
</html>
